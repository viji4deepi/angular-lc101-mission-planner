<div class="displayBox">
    <h3>Possible Experiments</h3>
    <ul>
      <li *ngFor="let experiment of experiments" (click)="addExperiment(experiment)" [class.selected]="acceptedExperiments.includes(experiment)" >{{experiment}}</li>
    </ul>
</div>
<hr>

<div class="displayBox">
  <h3>Accepted Experiments : {{acceptedExperiments.length}}/{{maxExperiments}} Spots Filled</h3>
  <ol>
      <li *ngFor="let experiment of acceptedExperiments" (click)="removeExperiment(experiment)" >{{experiment}}</li>
  </ol>
</div>
