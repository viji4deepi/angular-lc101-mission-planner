<h1>Mission Planning Dashboard</h1>

<h3>
    Mission Name:
    <span *ngIf="!editingMission; else editMissionBlock">
        <span class="editable-text" (click)="editingMission = true;">{{ missionName }}</span>
    </span>
    <ng-template #editMissionBlock>
        <input #mission (keyup.enter)="updateMission(mission.value)" value="{{ missionName }}" />
        <button (click)="updateMission(mission.value)">save</button>
    </ng-template>
</h3>

<h3>Carrier Rocket:
    <span *ngIf="!editingRocketMission; else editRocketMissionBlock">
        <span class="editable-text" (click)="editingRocketMission = true;">{{rocketName }}</span>
    </span>
    <ng-template #editRocketMissionBlock>
        <input #mission (keyup.enter)="updateRocketMission(mission.value)" value="{{rocketName}}" />
        <button (click)="updateRocketMission(mission.value)">save</button>
    </ng-template>
</h3>
