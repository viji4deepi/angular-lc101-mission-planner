<div class="displayBox">
    <h3>Candidates</h3>
    <ul>
        <li *ngFor="let member of candidates" 
        (click)="addCrewMember(member)"
         [class.selected]="isCandidateSelected(member)"
         (mouseover)="setMemberHovered(member)"
         (mouseout)="setMemberHovered()"
         >{{member.name}}</li>
    </ul>
</div>
<hr>
<div class="displayBox">
    <h3>Crew  <span *ngIf="crew.length === 3">Full</span> </h3>
    <ol>
        <li *ngFor="let astronaut of crew"
        (mouseover)="setMemberHovered(astronaut)"
         (mouseout)="setMemberHovered()"
        >{{astronaut.name}}</li>
    </ol>
    <!-- Add an img tag here to display astronaut photos. -->
    <img *ngIf="hoveredCandiate != undefined" [src]="hoveredCandiate.photo" />
</div>
